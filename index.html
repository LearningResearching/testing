<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#home" onclick="navigate('home')">Home</a>
            <a href="#about" onclick="navigate('about')">About</a>
            <a href="#contact" onclick="navigate('contact')">Contact</a>
        </nav>
    </header>
    <main id="content">
        <!-- Content will be loaded here -->
    </main>
    <script>
        function navigate(page) {
            const content = document.getElementById('content');
            switch(page) {
                case 'home':
                    content.innerHTML = '<h2>Home Page</h2><p>This is the main content of my website.</p>';
                    break;
                case 'about':
                    content.innerHTML = '<h2>About Us</h2><p>Learn more about our company here.</p>';
                    break;
                case 'contact':
                    content.innerHTML = '<h2>Contact Us</h2><p>Get in touch with us.</p>';
                    break;
            }
        }

        // Load home page by default
        navigate('home');
    </script>
</body>
</html>
